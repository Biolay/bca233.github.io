  <script>
  navigator.serviceWorker.register("sw.js");

// 定义显示通知的函数
function showNotification() {
  // 请求用户授权显示通知
  Notification.requestPermission().then((result) => {
    // 如果用户授权允许通知
    if (result === "granted") {
      // 等待 Service Worker 准备就绪
      navigator.serviceWorker.ready.then((registration) => {
        // 通过 Service Worker 显示通知
        registration.showNotification("成功啦！！！！", {
          body: "meeeeeeeeee!!!!!!!!!!!",            // 通知正文内容
          icon: "../images/touch/chrome-touch-icon-192x192.png", // 通知图标
          tag: "vibration-sample",        // 通知分组标识
        });
      });
    }
  });
}
